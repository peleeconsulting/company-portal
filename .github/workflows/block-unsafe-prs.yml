name: Block Unsafe PRs to Main

on:
  pull_request:
    branches:
      - main  # Only run if the PR *targets* the `main` branch

jobs:
  prevent-unsafe-prs:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Block PRs not from preprod
        run: |
          echo "ğŸ” Target branch: ${{ github.base_ref }}"
          echo "ğŸ” Source branch: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" != "preprod" ]]; then
            echo "âŒ PRs to 'main' must come from 'preprod'."
            exit 1
          else
            echo "âœ… PR source is 'preprod'. Proceeding."
          fi
